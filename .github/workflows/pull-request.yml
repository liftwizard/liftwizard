        run: rm -rf ~/.m2/repository/${{ env.GROUP_ID }}

  # Check for reproducible builds with artifact:check-buildplan
  maven-reproducible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: maven-${{ hashFiles('**/pom.xml') }}
