# Based on https://docs.github.com/en/actions/publishing-packages/publishing-java-packages-with-maven#publishing-packages-to-the-maven-central-repository

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    permissions:
      id-token: write
      attestations: write

    name: publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version-file: .tool-versions
          distribution: oracle
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Publish package
        # For some reason this has to be `mvn`
        # Changing it to `./mvnw` breaks the nexus-staging-maven-plugin in a way where it only runs once, not once per module
        run: mvn --activate-profiles liftwizard-deploy,deploy,maven-javadoc-plugin deploy
        env:
          MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: '**/target/*.jar'
