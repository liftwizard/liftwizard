# Based on https://github.com/testingisdocumenting/znai/blob/master/.github/workflows/documentation-deploy.yaml

name: Deploy Znai docs to GitHub Pages

on:
  push:
    branches:
      - main
      - refs/tags/*
    tags:
      - refs/tags/*
  release:
    types: [created, published]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - run: sudo apt-get install graphviz

      - name: Build docs with xvfb enabled
        uses: coactions/setup-xvfb@v1
        with:
          run: mvn --color=always package --projects docs --also-make

      - name: Move files
        run: |
          mkdir ./deploy
          mv ./docs/target/docs/ ./deploy/
          cp ./docs/index.html   ./deploy/

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: liftwizard.io
          force_orphan: true
          commit_message: "[skip ci] deploy to gh-pages"
